<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"
		/>
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="signup.css" />
	</head>
	<body>
        <!-- SIGNUP FORMS -->
		<div class="container">
			<form class="form">
				<h3 class="sign mb-5">Sign Up</h3>
				<div class="mb-3">
					<label for="exampleInputText1" class="form-label">Name</label>
					<input
						type="text"
						class="form-control"
						id="exampleInputText1"
					/>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email</label>
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
					/>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
					/>
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label" for="exampleCheck1">I agree with terms and policies</label>
				</div>
				<button type="submit" class="sign-up">SIGN UP</button>
				<div class="account d-flex mt-5">
					<p>Already have an account?</p>
					<a class="log ms-4" href="../hackathon-log-in/login.html">Log In</a>
				</div>
			</form>
		</div>
	</body>
</html>
